<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Purchase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Record Purchase</h1>
        <form id="purchaseForm" action="/record" method="post">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required><br>
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required><br>
            <button type="submit">Submit</button>
        </form>
        <hr>
        <h2>Upload Monthly Grocery List:</h2>
        <form id="fileUploadForm" action="/record" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv, .txt" required><br>
            <button type="submit">Upload</button>
        </form>
        </div>
            <button onclick="window.location.href='/'">Back to Homepage</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
